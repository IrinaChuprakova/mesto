<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mesto</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <div class="main">
    <div class="profile">
      <img class="profile__picture"  src="9b46d67572bb9fbd1605.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="button profile__edit" aria-label="edit profile" type="button"> </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button profile__add" type="button"></button>
    </div>

    <div class="cards">
      <ul class="cards__list list">

      </ul>
    </div>

    <footer>
      <p class="footer"> &copy; 2020 Mesto Russia </p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container ">
        <button class="button button_type_close" type="button"></button>
        <form class="popup__form" name="formEditProfile">
          <fieldset class="popup__fieldset">
            <legend class="popup__header">Редактировать профиль</legend>
            <label class="popup__label"> 
              <input class="popup__input" type="text" name="firstname" minlength="2" maxlength="40" required>
              <span class="popup__error"></span>
            </label>
            <label class="popup__label"> 
              <input class="popup__input" type="text" name="job" minlength="2" maxlength="200" required>
              <span class="popup__error"> </span>
            </label>
          </fieldset>
          <button class="button popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container ">
        <button class="button button_type_close" type="button"></button>
        <form class="popup__form" name="formAddPlace">
          <fieldset class="popup__fieldset">
            <legend class="popup__header">Новое место</legend>
            <label class="popup__label"> 
              <input class="popup__input" type="text" name="place" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__error"> </span>
            </label>
            <label class="popup__label"> 
              <input class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
              <span class="popup__error"> </span>
            </label>
          </fieldset>
          <button disabled class="button popup__save popup__save_type_error" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_open-img">
      <div class="popup__figure-container ">
        <button class="button button_type_close" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__img" src="#" alt="">
          <figcaption class="popup__description">Описание </figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template id="cards__template">
    <li class="cards__item">
      <button class="button cards__trash" type="button"> </button>
      <img class="cards__img" src="#" alt="">
      <div class="cards__box">
        <h2 class="cards__title"></h2>
        <button class="button cards__like" type="button"> </button>
      </div>
    </li>
  </template>

  <script type="module" src="scripts/script.js"> </script>
  <script type="module" src="scripts/Section.js"></script>
  <script type="module" src="scripts/Popup.js"></script>
  <script type="module" src="scripts/PopupWithImage.js"></script> -->

</body>

</html>
