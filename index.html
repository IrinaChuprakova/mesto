<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <div class="main">
    <div class="profile">
      <img class="profile__picture" src="image/profile_picture.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="button profile__edit" aria-label="edit profile" type="button"> </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button profile__add" type="button"></button>
    </div>

    <div class="cards">
      <ul class="cards__list list">
        <template id="cards__template">
          <li class="cards__item">
            <button class="button cards__trash" type="button"> </button>
            <img class="cards__img" src=" " alt="Фото добавленной карточки">
            <div class="cards__box">
              <h2 class="cards__title"></h2>
              <button class="button cards__like" type="button"> </button>
            </div>
          </li>
        </template>
      </ul>
    </div>

    <footer>
      <p class="footer"> &copy; 2020 Mesto Russia </p>
    </footer>

    <div class="popup popup__edit">
      <div class="popup_container ">
        <button class="button button_type_close" type="button"></button>
        <form class="popup__form popup__form-edit" name="profile-edit">
          <fieldset class="popup__fieldset">
            <legend class="popup__header">Редактировать профиль</legend>
            <input class="popup__input popup__input_type_name" type="text" name="firstname" value="">
            <input class="popup__input popup__input_type_job" type="text" name="job" value="">
          </fieldset>
          <button class="button popup__save" type="submit">Сохранить</button>
        </form>
      </div>
      </div>

      <div class="popup popup__add-place">
        <div class="popup_container ">
        <button class="button button_type_close" type="button"></button>
        <form class="popup__form popup__form-addPlace" name="place-add">
          <fieldset class="popup__fieldset">
            <legend class="popup__header">Новое место</legend>
            <input class="popup__input popup__input_type_place" type="text" name="firstname" value="Название">
            <input class="popup__input popup__input_type_link" type="text" name="job" value="Ссылка на картинку">
          </fieldset>
          <button class="button popup__save" type="submit">Сохранить</button>
        </form>
        </div>
      </div>

      <div class="popup popup__open-img">
        <div class="popup_container ">
        <button class="button button_type_close" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__img" src="" alt="Фото добавленной карточки">
          <figcaption class="popup__description"> </figcaption>
      </figure>
          
      </div>
      </div>

    <script src="scripts/script.js"> </script>

</body>
</html>
