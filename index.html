<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <div class="main">
    <div class="profile">
      <img class="profile__picture" src="image/profile_picture.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title"> Жак-Ив Кусто</h1>
        <button class="button profile__edit" aria-label="edit profile" type="button"> </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button profile__add" type="button"></button>
    </div>

    <div class="cards">
      <ul class="cards__list list">
        
        <li class="cards__item">
          <img class="cards__img" src="image/Karachaevsk.jpg" alt="Фото добавленной карточки">
          <div class="cards__box">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="button cards__like" type="button" > </button>
          </div>

        </li>
        <li class="cards__item">
          <img class="cards__img" src="image/Elbrus.jpg" alt="Фото добавленной карточки">
          <div class="cards__box">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="button cards__like" type="button"> </button>
          </div>
        </li>
        
        <li class="cards__item">
          <img class="cards__img" src="image/Dombai.jpg" alt="Фото добавленной карточки">
          <div class="cards__box">
            <h2 class="cards__title">Домбай</h2>
            <button class="button cards__like" type="button" > </button>
          </div>
        </li>

        <li class="cards__item">
          <img class="cards__img" src="image/Elbrus.jpg" alt="Фото добавленной карточки">
          <div class="cards__box">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="button cards__like" type="button"> </button>
          </div>
        </li>

        <li class="cards__item">
          <img class="cards__img" src="image/Dombai.jpg" alt="Фото добавленной карточки">
          <div class="cards__box">
            <h2 class="cards__title">Домбай</h2>
            <button class="button cards__like" type="button"> </button>
          </div>
        </li>

        <li class="cards__item">
          <img class="cards__img" src="image/Karachaevsk.jpg" alt="Фото добавленной карточки">
          <div class="cards__box">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button class="button cards__like" type="button"> </button>
          </div>
        </li>

      </ul>
    </div>


  </div>

  <footer> <p class="footer"> &copy; 2020 Mesto Russia </p></footer>
  
<div class="popup">
  <div class="popup_type_edit">
      <button class="button popup__close" type="button"></button>
      <form class="popup__form" name="profile-edit">
        <fieldset class="popup__fieldset">
          <legend class="popup__header">Редактировать профиль</legend>
          <input class="popup__input popup__input_type_name" type="text" name="firstname" value="">
          <input class="popup__input popup__input_type_job" type="text" name="job" value="">
        </fieldset>
        <button class="button popup__save" type="submit">Сохранить</button>
      </form>
  </div>
</div>

  <script src="scripts/script.js"> </script>
  
</body>
</html>
